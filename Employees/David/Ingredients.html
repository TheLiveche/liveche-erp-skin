<!DOCTYPE html>
<html>

<head>
  <title> Ingredients to Scan and Pick</title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <div class="main">

    <div class="icon">
      <h2 class="logo">
        <a href="home.html">Liveche</a>
      </h2>
    </div>
    <div class="navbar">
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ingredients</a></li>
          <li><a href="#">Station</a></li>
          <li><a href="#">Cooking Instructions</a></li>
          <li><a href="#">Workview</a></li>
          <li>Welcome David</li>
          <li><img src="../../assets/David/icon.png" width="100" height="100"></li>
        </ul>
      </div>
                         
    </div>

    <div class="square">
      <div class="title">
        <h2> Ingredients to pick up for the Salad Station</h2>

      </div>
      <div class="checklist">
        <legend>Scan the following items:</legend>
        <br>
        <div>
          <img src="../../assets/David/chicory.jpg"  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Chicory" name="Chicory">
          <label for="Chicory">Chicory</label>
        </div>
        <div>
          <img src="../../assets/David/saladleaves.jpg"  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Salad Leaves" name="Salad Leaves">
          <label for="Salad Leaves">Salad Leaves</label>
        </div>
        <div>
          <img src="../../assets/David/wildleaves.jpg"  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Wild Leaves" name="WildLeaves">
          <label for="WildLeaves">Wild Leaves</label>
        </div>
        <div>
          <img src="../../assets/David/Rocket.jpg"  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Rocket" name="Rocket">
          <label for="Rocket">Rocket</label>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
