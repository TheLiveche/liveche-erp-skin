<!DOCTYPE html>
<html>

<head>
  <title> Ingredients to Scan and Pick</title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <div class="main">

    <div class="icon">
      <h2 class="logo">
        <a href="home.html">Liveche</a>
      </h2>
    </div>
    <div class="navbar">
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ingredients</a></li>
          <li><a href="#">Station</a></li>
          <li><a href="#">Cooking Instructions</a></li>
          <li><a href="#">Workview</a></li>
          <li>Welcome Amy</li>
          <li><img src="../../assets/Amy/icon.png" width="100" height="100"></li>
        </ul>
      </div>
                         
    </div>

    <div class="square">
      <div class="title">
        <h2> Ingredients to pick up for the Salad Station</h2>

      </div>
      <div class="checklist">
        <legend>Scan the following items:</legend>
        <br>
        <div>
          <img src=""  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Broccolini" name="Broccolini">
          <label for="Broccolini">Broccolini</label>
        </div>
        <div>
          <img src=""  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Asparagus" name="Asparagus">
          <label for="Asparagus">Asparagus</label>
        </div>
        <div>
          <img src=""  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Green Beans" name="Green Beans">
          <label for="Green Beans">Green Beans</label>
        </div>
        <div>
          <img src=""  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Beetroots" name="Beetroots">
          <label for="Beetroots">Beetroots</label>
        </div>
        <div>
          <img src=""  width="100" height="100">
          <input class="checkbox" type="checkbox" id="Peas" name="Peas">
          <label for="Peas">Peas</label>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
