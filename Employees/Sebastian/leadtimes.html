<!DOCTYPE html>
<html lang="en">

<head>
    <title> Lead Times </title>

</head>

<body>
    <div class="main">
        <div class="icon">
            <h2 class="logo">
                <a href="../../index.html">Liveche</a>

        <div class="navbar">
